{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
	<div class="mt-3 mx-3">
		<h1 class="text-center fs-3 fw-bolder">Créer son compte</h1>
		<hr class="offset-4 border-2 text-primary col-4 rounded-pill" style="height: 3px;">
		<div class="offset-4">
			<form method="post" class="row col-md-7 px-3 shadow rounded-3" enctype="multipart/form-data">
				{% for field in form %}
					<div class="mb-3">
						{{ field.errors }}
						<label class="form-label">{{ field.label }}</label>
						{{ field }}
					</div>				
				{% endfor %}
				<input class="btn btn-primary mb-3" type="submit" value="Create my account">
				<p class="form-text">Vous disposez déjà d'un compte ? Cliquer ici pour <a class="text-decoration-none" href="{% url "utilisateurs:login" %}">vous connecter</a></p>
				{% csrf_token %}
			</form>
		</div>
	</div>
{% endblock %}
