{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
	<h1 class="fs-3 fw-bolder">Change your password</h1>
	<p>Use the form below to change your password.</p>
	<div class="offset-3">
		<form method="post" class="row col-md-6 px-3" enctype="multipart/form-data">
			{% for field in form %}
				<div class="mb-3">
					{{ field.errors }}
					<label class="form-label">{{ field.label }}</label>
					{{ field }}
				</div>				
			{% endfor %}
			<input class="btn btn-primary" type="submit" value="Change">
			{% csrf_token %}
		</form>
	</div>
{% endblock %}
