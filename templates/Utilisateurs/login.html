{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
	<h1>Log-in</h1>
	<p>Please, use the following form to log-in:</p>
	<form method="post" action="">
		{% for field in form %}
			<div>
				{{ field.errors }}
				{{ field.label_tag }} {{ field }}
			</div>					
		{% endfor %}
		{% csrf_token %}
		<p><input type="submit" value="Log in"></p>
	</form>
{% endblock %}
