{% extends "base.html" %}

{% block title %}Ajouter une marque{% endblock %}

{% block content %}
	<h1 class="fs-3 fw-bolder text-center">Ajouter une marque</h1>
	<hr class="offset-md-4 offset-3 border-2 text-primary col-6 col-md-4  rounded-pill" style="height: 3px;">
	<div class="offset-md-2 offset-sm-2">
		<form method="post" class="offset-md-1 row col-md-8 col-sm-8 col px-3 shadow pt-3 mx-2 mx-md-5" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                <small id="{{ field.label }}" class="form-text text-muted invalid-feedback"></small>
            </div>				
            {% endfor %}
            <input class="btn btn-primary col-6 col-md-8 offset-md-2 offset-3 mb-3" type="submit" value="Ajouter marque" id="">
		</form>
	</div>
{% endblock %}
